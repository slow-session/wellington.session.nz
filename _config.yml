# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: The Wellington Session
email: admin@session.nz
description: > # this means to ignore newlines until "baseurl:"
  Website of the Irish session, Wellington, New Zealand.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://wellington.session.nz" # the base hostname & protocol for your site
facebook: https://www.facebook.com/groups/WellingtonSession
jekyll: https://jekyllrb.com
github: https://github.com/slow-session/wellington.session.nz
#mp3_host: http://session.nz # leave blank if mp3 files are served from THIS SERVER
mp3_host: http://localhost:4000 # leave blank if mp3 files are served from THIS SERVER

# Build settings
markdown: kramdown

collections:
  tunes:
    output: true

defaults:
  - scope:
        path: "_tunes"
    values:
        layout: "tunepage"

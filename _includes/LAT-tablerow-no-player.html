{% if tune.mp3_file %}
<tr id='tr{{ include.tuneId }}'>
<td class="tuneTitle"><button class = "tuneSelector" type="button" onclick="changeTune({{ include.tuneId }})">{{ tune.title }}</button></td>
<td>{{ tune.key }}</td>
<td><div id='tune_type{{ include.tuneId }}'>{{ tune.rhythm }}</div></td>
<td style="display: none;"><div id='abc{{ include.tuneId }}'><!-- {{ tune.abc }}--></div></td>
<td style="display: none;"><div id='mp3_name{{ include.tuneId }}'>{{ tune.mp3_file }}</div></td>
<td style="display: none;"><div id='mp3_repeats{{ include.tuneId }}'>{{ tune.repeats }}</div></td>
<td style="display: none;"><div id='mp3_parts{{ include.tuneId }}'>{{ tune.parts }}</div></td>
</tr>
{% endif %}

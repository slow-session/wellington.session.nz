<!-- START of The Modal -->

<div id="tuneModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>

        <!-- *** Tune details *** -->
        <div id="tuneTitle"></div>
        <div id="tuneInfo"></div>
        <br />

        <!-- *** Player controls *** -->
        <div class="player">
            <div id="pageAudioPlayer"></div>
            <div id="pageMP3player"></div>
        </div>

        <!-- *** loop presets *** -->
        <details>
            <summary class="filterButton">Preset Loops</summary>
            <div id="loopPresetControls" class="loop3columnLayout"></div>
        </details>
        
        <!-- *** rendered ABC and tune selector scrolling table *** -->
        <details>
            <summary class="filterButton" onclick="audioPlayer.stopAudio()">the Dots</summary>
            <div id="abcOutput">
                <div id="abcPaper"></div>
                <div id="abcAudio"></div>
            </div>
        </details>
        <div id='abcSource' class="abcSource">
            <textarea name='abcText' id="textAreaABC"></textarea>
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("tuneModal");

    if (wssTools.testForMobile()) {
        modal.classList.add("mobileScrolling");
    }
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        audioPlayer.stopAudio();
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            audioPlayer.stopAudio();
            modal.style.display = "none";
        }
    }
</script>

<!-- END of The Modal -->

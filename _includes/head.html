<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github_url }}">
  
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" href="/favicon.png"  />

  <link rel="apple-touch-icon" sizes="180x180" href="/images/celtic-knot.png" />
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  
  <!-- Load es5-shim first-->
  <script type="text/javascript" src="{{ site.mp3_host }}/js/es5-shim.min.js"></script>
  
  <script type="text/javascript" src="{{ site.mp3_host }}/js/abcjs_basic_3.0-min.js"></script>
  <script type="text/javascript" src="{{ site.mp3_host }}/js/jquery-3.1.0.min.js"></script> 
  <script type="text/javascript" src="{{ site.mp3_host }}/js/jquery.tablesorter.min.js"></script>

</head>

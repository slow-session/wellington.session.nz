<!-- Social media content metadata -->
{% if page.title  == site.name %}
{% assign description = 'Home' %}
{% else %}
{% assign description = page.title %}
{% endif %}

<meta property="og:url" content="{% if page.url %}{{ site.http_host }}{{ page.url }}{% else %}{{ site.http_host }}{% endif %}" />
<meta property="og:title" content="{{ description }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:locale" content="{{ site.facebook_locale }}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{% if page.key %}{{ page.key }} {{ page.rhythm }}{% endif %}" />
<meta property="og:image" content="{{ site.http_host }}{{ site.facebook_image }}" />
<meta property="og:image:alt" content="Session players in a bar" />
<meta property="fb:app_id" content="{{ site.facebook_app_id }}"

  } else if (typeof webkitAudioContext !== 'undefined') {
      audioCtx = new webkitAudioContext();
  } else {
      usingWebAudio = false;
  }
} catch(e) {
    usingWebAudio = false;
}
alert(usingWebAudio);

</script>
